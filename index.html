<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Pragati+Narrow|Questrial" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <title>Saatva Blog</title>
</head>
<body>
    <div class="container">
        <header class="blog-header py-3">
          <div class="row align-items-center">
            <div class="col-12 text-center">
              <h1><a class="blog-header-logo text-dark" href="#">Saatva News</a></h1>
            </div>
        </header>
        <hr>
        <br>
        <br>
      <main role="main" class="container">
        <div class="row">
            <aside class="col-md-4 blog-sidebar">
                <div class="p-3">
                  <h4 class="font-italic">Archives</h4>
                  <ol class="mb-0" id="archive-titles">
                  </ol>
                </div>
      
                <div class="p-3">
                  <h4 class="font-italic">Social Media</h4>
                  <ol class="list-unstyled">
                    <li><a href="https://instagram.com/saatvamattress" target="_blank"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://twitter.com/saatvamattress" target="_blank"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="https://facebook.com/saatva" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                  </ol>
                </div>
              </aside><!-- /.blog-sidebar -->
          <div class="col-md-8 blog-main">
          
            <h3 class="pb-3 mb-4 font-italic border-bottom">
              Blog post
            </h3>
  
            <div class="blog-post" id="blogPost">
              <h2 id="blogTitles"></h2>
              <img src="" alt="" class="img-fluid" id="blogImg">
              <p id="blogPost"></p>
            </div><!-- /.blog-post -->
          </div><!-- /.blog-main -->
  
        
  
        </div><!-- /.row -->
  
      </main><!-- /.container -->
  
      <footer class="blog-footer">
        <p>
          <a href="#" class="text-center">Back to top</a>
        </p>
      </footer>
    </div>

  
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
